<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login</title>
</head>
<body class="bg-light text-dark">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="w-100"
         style="max-width: 360px; background-color: #f8f9fa; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 class="text-center mb-4">Login</h2>
        <form th:object="${userVo}" th:action="@{/login}" th:if="${toLogin}" action="#" method="POST">
            <div th:if="${hasError}" class="alert alert-danger">Invalid username or password</div>
            <div th:if="${isLoggedOut}" class="alert alert-dark">You have been logged out</div>
            <div th:if="${signupSuccessfully}" class="alert alert-primary">Regiser successfully!</div>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input type="text" class="form-control" name="username" id="inputUsername" placeholder="Enter Username"
                       maxlength="20" required th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name="password" id="inputPassword"
                       placeholder="Enter Password" maxlength="20" required th:field="*{password}">
            </div>
            <button type="submit" id="login-button" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/signup}">Click here to sign up</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
